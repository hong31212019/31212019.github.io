<html>
<style>
img {max-height:125px; margin:3px; border:1px solid #dedede;}
</style>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>

var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://api.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=5ba1c6c2e1777e61a31ad2d54afb241a&extras=owner_name&per_page=20&format=json&nojsoncallback=1",
  "method": "GET",
  "headers": {}
}

$.ajax(settings).done(function (data) {
  console.log(data);


$("#galleryTitle").append(data.photos.photo[0].title + " Gallery");
    	$.each( data.photos.photo, function( i, ph ) {

var farmId = ph.farm;
var serverId = ph.server;
var id = ph.id;
var secret = ph.secret;
var owner_name = ph.owner_name;

console.log(farmId + ", " + serverId + ", " + id + ", " + secret);

//  https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg

$("#flickr").append('<img src="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '.jpg"/>');

 });
});

</script>


<h2>Flickr Recent Gallery</h2>
<div style="clear:both;"/>
<div id="flickr"/>


</body>
</html>
